<center><h1>Geometric Shapes</h1></center>
<p id="intro">A geometric shape is the geometric information which remains when location, scale, orientation and reflection are removed from the description of a geometric object.</p>
<div id="main1">
    <div class="area">
        <ul class="objects">
            <li>TRIANGLE</li>
            <li>SQUARE</li>
            <li>CIRCLE</li>
        </ul>
    </div>
    <div class="area description"></div>
    <div class="area image"></div>
   
</div>

<div id="main2">

    <div class="categText">BACKGROUND</div>
    <div id="background" >
        <span class="square" style="background-color: #87c7de";></span>
        <span class="square" style="background-color:#3d87d3"></span>
        <span class="square" style="background-color:#1b51a6"></span>
        <span class="square" style="background-color:	#1d136a"></span>
        <span class="square" style="background-color:#0d0548"></span>
    </div>
    </div>
    
    <div class="customArea">

        <span class="square" style="background-color:#94575E"></span>

        <span class="square" style="background-color:#CC1228"></span>

    </div>

    <div class="customArea">
    <div class="categText">BACKGROUND IMAGES</div>
