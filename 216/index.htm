<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles/style.css" type="text/css">
</head>

<body>
<center><h1>Geometric Shapes</h1></center>
<div>Introduction</div>
<div id="main1">
    <div class="area ">
        <ul class="objects">
            <li>TRIANGLE</li>
            <li>SQUARE</li>
            <li>CIRCLE</li>
        </ul>
    </div>
    <div class="area description"></div>
    <div class="area image"></div>
   
</div>

<div id="main2">
    <div class="customArea">
    <div class="categText">BACKGROUND</div>
    <div id="background" >
        <span class="square" style="background-color: burlywood";></span>
        <span class="square" style="background-color:chocolate"></span>
        <span class="square" style="background-color:darkcyan"></span>
        <span class="square" style="background-color:darkolivegreen"></span>
        <span class="square" style="background-color:darkorange"></span>
    </div>
    </div>
    
    <div class="customArea">
    <div class="categText">FOREGROUND</div>
    <div id="foreground">
        <span class="square" style="background-color:green"></span>
        <span class="square" style="background-color:darkseagreen"></span>
        <span class="square" style="background-color:firebrick"></span>
        <span class="square" style="background-color:bisque"></span>
        <span class="square" style="background-color:crimson"></span>
    </div>
    </div>

    <div class="customArea">
    <div class="categText">BACKGROUND IMAGES</div>
    <div id="images">
        <span class="square" style="background-image:url('images/flower1.jpg'); background-size:cover"></span>
        <span class="square" style="background-image:url('images/flower2.jpeg'); background-size:cover)"></span>
        <span class="square" style="background-image:url('images/flower3.jpg'); background-size:cover)"></span>
        <span class="square" style="background-image:url('images/flower4.jpg'); background-size:cover)"></span>
        <span class="square" style="background-image:url('images/flower5.jpg'); background-size:cover)"></span>
    </div>
    </div>

    <div class="customArea">
    <div class="categText">THEMES</div>
    <div id="images">
        <span class="square" style="background-image:url('images/flower1.jpg'); background-size:cover"></span>
        <span class="square" style="background-image:url('images/flower2.jpeg'); background-size:cover)"></span>
        <span class="square" style="background-image:url('images/flower3.jpg'); background-size:cover)"></span>
    </div>
    </div>
</div>
<script src="js/changeFunc.js"></script>
<script>document.getElementsByClassName("objects")[0].children[0].click();</script>

</html>
