
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="css/mystyles.css">
</head>
<body>
<div class="header">
  <h1>Rowing  Club </h1>
</div>

<div class="topnav">
  <a class="active"  href="#">Home</a>
  <a href="#about">About</a>
  <a href="contact.html">Contact</a>
  <input type="text" placeholder="Search..">
</div>

<div class="menu">
  <button class="tablinks" id="defaultOpen" onclick="openCity(event, 'womenrowing')">Women's Rowing</button>
  <button class="tablinks" onclick="openCity(event, 'menrowing')">Men's Rowing</button>
  <button class="tablinks" onclick="openCity(event, 'learntorow')">Learn to Row</button>
  <button class="tablinks" onclick="openCity(event, 'recreational')">Recreational Rowing & Explore Rowing</button>
</div>

<div id="womenrowing" class="tabcontent" >
  <h3>Women's Rowing</h3>
  <p>Paris is the capital of France.</p> 
</div>

<div id="menrowing" class="tabcontent" style="display:none">
  <h3>Men's Rowing</h3>
  <p>London is the capital city of England.</p>
</div>

<div id="learntorow" class="tabcontent" style="display:none">
  <h3>Learn to Row</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>

<div id="recreational" class="tabcontent" style="display:none">
  <h3>Recreational Rowing & Explore Rowing</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>

<script>
function openCity(evt, cityName) {
	console.log(evt,cityName);
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
    console.log(evt.currentTarget);
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
     

</body>
</html>
